replicaCount: 1

image:
  repository: IMAGE_PLACEHOLDER
  pullPolicy: Always
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}
service:
  type: NodePort
  port: 80
  appport: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: HOST_PLACEHOLDER
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
targetGroupBinding: 
  enabled: true
  port: 80
  targetGroupARN: TARGET_GROUP_ARN_PLACEHOLDER

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

secretsStore:
  enabled: true
  provider: aws
  awsSecrets: {}



nodeSelector: {}

tolerations: []

affinity: {}
